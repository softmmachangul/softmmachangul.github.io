<script>
// ---- Theme ----
const root=document.documentElement, themeBtn=document.getElementById('theme-toggle');
function applyTheme(mode){ if(mode==='light'){ root.classList.add('light'); themeBtn.textContent='🌚 Light'; } else { root.classList.remove('light'); themeBtn.textContent='🌙 Dark'; } localStorage.setItem('theme', mode); }
applyTheme(localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark'));
themeBtn.addEventListener('click', ()=> applyTheme(root.classList.contains('light') ? 'dark':'light'));

// ---- Jamo Maps for input mirror (Compat Jamo) ----
const CHO = {0x1100:'\u3131',0x1101:'\u3132',0x1102:'\u3134',0x1103:'\u3137',0x1104:'\u3138',0x1105:'\u3139',0x1106:'\u3141',0x1107:'\u3142',0x1108:'\u3143',0x1109:'\u3145',0x110A:'\u3146',0x110B:'\u3147',0x110C:'\u3148',0x110D:'\u3149',0x110E:'\u314A',0x110F:'\u314B',0x1110:'\u314C',0x1111:'\u314D',0x1112:'\u314E'};
const JUNG = {0x1161:'\u314F',0x1162:'\u3150',0x1163:'\u3151',0x1164:'\u3152',0x1165:'\u3153',0x1166:'\u3154',0x1167:'\u3155',0x1168:'\u3156',0x1169:'\u3157',0x116A:'\u3158',0x116B:'\u3159',0x116C:'\u315A',0x116D:'\u315B',0x116E:'\u315C',0x116F:'\u315D',0x1170:'\u315E',0x1171:'\u315F',0x1172:'\u3160',0x1173:'\u3161',0x1174:'\u3162',0x1175:'\u3163'};
const JONG = {0x11A8:'\u3131',0x11A9:'\u3132',0x11AA:'\u3131\u3145',0x11AB:'\u3134',0x11AC:'\u3134\u3148',0x11AD:'\u3134\u314E',0x11AE:'\u3137',0x11AF:'\u3139',0x11B0:'\u3139\u3131',0x11B1:'\u3139\u3141',0x11B2:'\u3139\u3142',0x11B3:'\u3139\u3145',0x11B4:'\u3139\u314C',0x11B5:'\u3139\u314D',0x11B6:'\u3139\u314E',0x11B7:'\u3141',0x11B8:'\u3142',0x11B9:'\u3142\u3145',0x11BA:'\u3145',0x11BB:'\u3146',0x11BC:'\u3147',0x11BD:'\u3148',0x11BE:'\u314A',0x11BF:'\u314B',0x11C0:'\u314C',0x11C1:'\u314D',0x11C2:'\u314E'};
function toCompatJamo(text){ const out=[]; for(const ch of (text||'').normalize('NFD')){ const cp=ch.codePointAt(0); if(CHO[cp]) out.push(CHO[cp]); else if(JUNG[cp]) out.push(JUNG[cp]); else if(JONG[cp]) out.push(JONG[cp]); else out.push(ch);} return out.join(''); }

// ---- Detection / pipeline / inspector ----
const NFD_JAMO=/[\u1100-\u11FF\u3130-\u318F]/, HANGUL_SYL=/[\uAC00-\uD7A3]/, MOJIBAKE_SEQ=/Ã|Â|¤|�/, PERCENT_ENC=/%[0-9A-Fa-f]{2}/;
function looksPureNFD(s){return NFD_JAMO.test(s)&&!HANGUL_SYL.test(s)} function looksMojibakeLatin1(s){return MOJIBAKE_SEQ.test(s)} function looksPercentEncoded(s){return PERCENT_ENC.test(s)}
function urlDecode(str){try{return decodeURIComponent(str.replace(/\+/g,'%20'))}catch(e){return str.replace(/%[0-9A-Fa-f]{2}/g,m=>{try{return decodeURIComponent(m)}catch{return m}})}}
function toLatin1Bytes(str){const b=new Uint8Array(str.length);for(let i=0;i<str.length;i++)b[i]=str.charCodeAt(i)&0xFF;return b}
function latin1ToUtf8(str){try{return new TextDecoder('utf-8',{fatal:false}).decode(toLatin1Bytes(str))}catch(e){return str}}
const manualPairs=[['Ã„','Ä'],['Ã–','Ö'],['Ãœ','Ü'],['Ã§','ç'],['Ã±','ñ'],['Ã¡','á'],['Ã©','é'],['Ã³','ó'],['Ã¨','è'],['Ãµ','õ'],['Ã«','ë'],['Ã¬','ì'],['Ã­','í'],['Ãª','ê']];
function manualFix(s){let t=s;for(const[a,b]of manualPairs)t=t.split(a).join(b);return latin1ToUtf8(t)}
function pipeline(src,o){let out=src;if(o?.url)out=urlDecode(out);if(o?.latin1)out=latin1ToUtf8(out);if(o?.manual)out=manualFix(out);if(o?.nfc)out=out.normalize('NFC');return out}
function hangulCount(s){const m=s.match(/[\u1100-\u11FF\u3130-\u318F\uAC00-\uD7A3]/g);return m?m.length:0}
function codepointInfo(s){const a=[];for(const ch of s){const cp=ch.codePointAt(0).toString(16).toUpperCase().padStart(4,'0');const isH=/[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F]/.test(ch);a.push(`${ch==='\n'?'⏎':ch}  —  U+${cp}${isH?' (Hangul)':''}`)}return a.join('\n')}

// ---- Elements ----
const inputEl=document.getElementById('input');
const stateEl=document.getElementById('state');
const outputEl=document.getElementById('output');
const whyEl=document.getElementById('why');
const statsEl=document.getElementById('stats');
const insSrcEl=document.getElementById('ins-src');
const insOutEl=document.getElementById('ins-out');
const viewSplitIn=document.getElementById('view-split-input');
const inputMirror=document.getElementById('input-mirror');
const btnCopyInputSplit=document.getElementById('btn-copy-input-split');

let lastInputWasNFD=false;

// ---- Render ----
function render(){
  const src=inputEl.value||''; let out, reason;
  // detect NFD-ness
  const isPureNFD = looksPureNFD(src);
  lastInputWasNFD = isPureNFD;

  // update state badge
  if(isPureNFD){
    stateEl.className='state warn';
    stateEl.textContent='입력 상태: NFD 감지됨 (분리형)';
    // auto enable split view
    viewSplitIn.checked = true;
  }else{
    stateEl.className='state ok';
    stateEl.textContent='입력 상태: NFC/기타 (조합형 또는 혼합)';
  }

  // pipeline → out
  if(document.getElementById('mode-safe').checked){
    if(isPureNFD){ out=src.normalize('NFC'); reason='NFD→NFC'; }
    else if(looksPercentEncoded(src)){ out=urlDecode(src).normalize('NFC'); reason='URL→NFC'; }
    else if(looksMojibakeLatin1(src)){ out=latin1ToUtf8(src).normalize('NFC'); reason='Latin1→UTF-8→NFC'; }
    else { try{ out=src.normalize('NFC'); reason='NFC only'; }catch{ out=src; reason='original'; } }
  }else{
    const opts={ nfc:document.getElementById('opt-nfc').checked,
                 url:document.getElementById('opt-url').checked,
                 latin1:document.getElementById('opt-latin1').checked,
                 manual:document.getElementById('opt-manual').checked };
    out=pipeline(src,opts); reason='Manual pipeline';
  }

  // RESULT DISPLAY: always show NFC
  outputEl.textContent = (out||'').normalize('NFC');

  // Input mirror display (compat jamo) when enabled
  if(viewSplitIn && viewSplitIn.checked){
    inputMirror.style.display='block';
    inputMirror.textContent = toCompatJamo(src);
    btnCopyInputSplit.disabled = false;
  }else{
    inputMirror.style.display='none';
    inputMirror.textContent = '';
    btnCopyInputSplit.disabled = true;
  }

  if(statsEl) statsEl.innerHTML=`
    <div>입력 길이</div><div>${src.length.toLocaleString()}</div>
    <div>입력 한글 수</div><div>${hangulCount(src).toLocaleString()}</div>
    <div>출력 길이</div><div>${out.length.toLocaleString()}</div>
    <div>출력 한글 수</div><div>${hangulCount(out).toLocaleString()}</div>`;
  insSrcEl.textContent=codepointInfo(src);
  insOutEl.textContent=codepointInfo(out);
  whyEl.textContent='경로: '+reason+' · 결과표시: 항상 NFC(조합형)';
}

// ---- Wire events ----
inputEl.addEventListener('input', render);
inputEl.addEventListener('paste', ()=> setTimeout(render));
document.getElementById('btn-paste').addEventListener('click', async ()=>{
  try{ const t=await navigator.clipboard.readText(); inputEl.value=t; render(); }catch{ alert('클립보드 접근 불가'); }
});
document.getElementById('btn-clear').addEventListener('click', ()=>{ inputEl.value=''; render(); });
document.getElementById('btn-swap').addEventListener('click', ()=>{ const tmp=inputEl.value; inputEl.value=outputEl.textContent||''; outputEl.textContent=tmp; render(); });
if(viewSplitIn) viewSplitIn.addEventListener('change', render);

// Copy for input split view (always copy NFD-normalized input)
btnCopyInputSplit.addEventListener('click', async ()=>{
  const nfd = (inputEl.value||'').normalize('NFD');
  try{ await navigator.clipboard.writeText(nfd); alert('복사 완료 (NFD) ✅'); }catch{ alert('복사 실패 ❌'); }
});

// Result area copy/download
document.getElementById('btn-copy').addEventListener('click', async ()=>{
  // If input is NFD, preserve NFD; else copy NFC result.
  const t = lastInputWasNFD ? (inputEl.value||'').normalize('NFD') : (outputEl.textContent||'');
  if(!t.trim()) return alert('복사할 결과가 없습니다.');
  try{ await navigator.clipboard.writeText(t); alert(`복사 완료 ${lastInputWasNFD?'(NFD 보존)':'(NFC)'} ✅`); }catch{ alert('복사 실패 ❌'); }
});
document.getElementById('btn-select').addEventListener('click', ()=>{ const sel=window.getSelection(); const range=document.createRange(); range.selectNodeContents(outputEl); sel.removeAllRanges(); sel.addRange(range); });
document.getElementById('btn-download').addEventListener('click', ()=>{
  const data = lastInputWasNFD ? (inputEl.value||'').normalize('NFD') : (outputEl.textContent||'');
  const blob=new Blob([data],{type:'text/plain;charset=utf-8'}); const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download= lastInputWasNFD ? 'converted_ko_nfd.txt' : 'converted_ko_nfc.txt';
  a.click(); URL.revokeObjectURL(url);
});

// ---- Drag & Drop ----
const fileInput=document.getElementById('file');
const btnFile=document.getElementById('btn-file');
const dropzone=document.getElementById('dropzone');

btnFile.addEventListener('click', ()=> fileInput.click());
dropzone.addEventListener('click', (e)=>{ if(e.target!==btnFile) fileInput.click(); });

['dragenter','dragover'].forEach(ev => {
  dropzone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); dropzone.classList.add('hover'); });
});
['dragleave','drop'].forEach(ev => {
  dropzone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); dropzone.classList.remove('hover'); });
});

dropzone.addEventListener('drop', async (e)=>{
  e.preventDefault(); e.stopPropagation();
  const dt = e.dataTransfer;
  let texts = [];

  if (dt?.items && dt.items.length) {
    for (const item of dt.items) {
      if (item.kind === 'file') {
        const f = item.getAsFile();
        if (f) {
          const t = await f.text().catch(()=>null);
          if (t != null) texts.push(t);
        }
      } else if (item.kind === 'string') {
        const t = await new Promise(res => item.getAsString(res));
        if (t) texts.push(t);
      }
    }
  } else if (dt?.files && dt.files.length) {
    for (const f of dt.files) {
      const t = await f.text().catch(()=>null);
      if (t != null) texts.push(t);
    }
  }

  if (!texts.length) {
    const plain = dt.getData('text/plain');
    if (plain) texts.push(plain);
  }

  if (texts.length) {
    inputEl.value = texts.join('\\n\\n---\\n\\n');
    render();
  } else {
    alert('드롭된 항목에서 텍스트를 읽을 수 없습니다. 파일 형식을 확인하세요.');
  }
});

fileInput.addEventListener('change', async (e)=>{
  const files = Array.from(e.target.files||[]);
  if(!files.length) return;
  const chunks = await Promise.all(files.map(f=>f.text().catch(()=>'')));
  inputEl.value = chunks.join('\\n\\n---\\n\\n');
  render();
